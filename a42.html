<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkerboard</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      margin: 0;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      border: 4px solid black;
    }

    .square {
      width: 50px;
      height: 50px;
    }

    .black {
      background-color: black;
    }

    .pink {
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="board">
    <!-- Row 1 -->
    <div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div>
    <!-- Row 2 -->
    <div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div>
    <!-- Row 3 -->
    <div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div>
    <!-- Row 4 -->
    <div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div>
    <!-- Row 5 -->
    <div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div>
    <!-- Row 6 -->
    <div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div>
    <!-- Row 7 -->
    <div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div>
    <!-- Row 8 -->
    <div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div><div class="square pink"></div><div class="square black"></div>
  </div>
</body>
</html>
